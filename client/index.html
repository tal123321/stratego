		<script>
			let userName;
			function login(){
				userName = document.querySelector('input[name="uname"]').value;
				var password = document.querySelector('input[name="psw"]').value;
				
				if (validateName(userName)!= "ok"){
					alert("username " + validateName(userName));
					return;
				}else if (validateName(password)!= "ok"){
					alert("password "+validateName(password));
					return;
				}
				
				callServer("login",userName+" "+hashPassword(password), function(response) {
					if (response == "True"){
						var elementToRemove = document.getElementById("form");
						elementToRemove.remove();
						main();
					}else{
						alert("user name or password is incorrect");
					}
				});	
			}
	
		function hashPassword(password) {
			return CryptoJS.SHA256(password).toString();
		}
		
			function validateName(name) {
				let isPasswordOk = "ok";
				if (name.includes(' ')) {
					isPasswordOk = "should not consist spaces";
				}
				if (name.length <= 3) {
					isPasswordOk = "should be higher than 3";
				}
				if (name.length >= 16) {
					isPasswordOk = "should be lower than 16";
				}
				return isPasswordOk;
			}
		</script>
